<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="stylesheet" href="Styles/fileInputArea.css" />
    <link rel="stylesheet" href="Styles/headerOutputArea.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="eel.js"></script>
    <title>Template Maker</title>
  </head>
  <body style="background-color: #121212; color: whitesmoke">
    <h1 class="h1 text-center mt-5 mb-5">Template Maker</h1>
    <div class="info-wrapper">
      <p>
        To get started, please choose which template you would like to create
      </p>
      <div class="template-buttons">
        <a
          class="btn btn-secondary"
          id="itemTemplateButton"
          data-bs-toggle="modal"
          data-bs-target="#itemTemplateModal"
          >Item Template</a
        >
        <a
          class="btn btn-secondary"
          id="imageTemplateButton"
          data-bs-toggle="modal"
          data-bs-target="#imageTemplateModal"
          >Image Template</a
        >
      </div>
    </div>

    <!-- Item Template Modal -->
    <div
      class="modal fade"
      id="itemTemplateModal"
      tabindex="-1"
      aria-labelledby="itemTemplateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content"
          style="background-color: #121212; color: whitesmoke"
        >
          <div class="modal-header">
            <h5 class="modal-title" id="itemTemplateModalLabel">
              Item Template Creator
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="itemTemplateModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="btnCreateItemTemplate"
              class="btn btn-primary"
            >
              Create Item Template
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Template Modal -->
    <div
      class="modal fade"
      id="imageTemplateModal"
      tabindex="-1"
      aria-labelledby="imageTemplateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content"
          style="background-color: #121212; color: whitesmoke"
        >
          <div class="modal-header">
            <h5 class="modal-title" id="imageTemplateModalLabel">
              Image Template Creator
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="imageTemplateModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">
              Create Image Template
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="app.js"></script>
</html>
