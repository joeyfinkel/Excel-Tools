<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="stylesheet" href="Styles/fileInputArea.css" />
    <link rel="stylesheet" href="Styles/headerOutputArea.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="eel.js"></script>
    <title>Template Maker</title>
  </head>
  <body style="background-color: #121212; color: whitesmoke">
    <h1 class="h1 text-center mt-5 mb-5">Create Item Template</h1>
    <!-- Drag and drop -->
    <div class="mx-auto mb-5 drop-area" id="drop-area">
      <div class="file-input">
        <p class="h6">Upload CSV file here to create the Item Template with.</p>
        <button type="button" id="select-file" class="btn btn-secondary">
          Select File
        </button>
      </div>
      <div class="output-area">
        <p id="output"></p>
        <p id="headers-to-keep"></p>
        <div class="form-group" id="newFilenameWrapper"></div>
      </div>
    </div>
    <!-- Header output area -->
    <div class="mx-auto form-check" id="headerOutput"></div>
  </body>
  <script type="module" src="app.js"></script>
</html>
