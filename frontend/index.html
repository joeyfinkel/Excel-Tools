<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/styles/variables.css" />
    <link rel="stylesheet" href="./static/styles/style.css" />
    <link rel="stylesheet" href="./static/styles/components/navbar.css" />
    <link rel="stylesheet" href="./static/styles/components/button.css" />
    <link rel="stylesheet" href="./static/styles/components/dragDrop.css" />
    <link rel="stylesheet" href="./static/styles/components/sheetDisplay.css" />
    <link
      rel="shortcut icon"
      href="./static/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <script src="https://unpkg.com/write-excel-file@1.x/bundle/write-excel-file.min.js"></script>
    <title>Excel Tools</title>
  </head>
  <body>
    <nav id="sidebar" class="navbar">
      <div class="top mx-auto">
        <a href="/" class="mx-auto">
          <img
            class="mx-auto"
            src="./static/images/Logo.png"
            alt="Excel Tools"
          />
        </a>
      </div>
      <div class="nav-buttons">
        <div class="nav-button-container">
          <img
            src="./static/images/navigation/Item Template.svg"
            alt=""
            class="nav-logo"
          />
          <a href="/itemTemplate" class="btn btn-nav" data-link>
            Item Template</a
          >
        </div>
        <div class="nav-button-container">
          <img
            src="./static/images/navigation/Image Template.svg"
            alt=""
            class="nav-logo"
          />
          <a href="/imageTemplate" class="btn btn-nav" data-link>
            Image Template</a
          >
        </div>
        <div class="nav-button-container">
          <img
            src="./static/images/navigation/Sheet Merger.svg"
            alt=""
            class="nav-logo"
          />
          <a href="/sheetMerger" class="btn btn-nav" data-link> Sheet Merger</a>
        </div>
      </div>
    </nav>
    <div id="content" class="content mx-auto"></div>
    <script type="module" src="./static/js/index.js"></script>
  </body>
  <!-- <script type="module" src="app.js"></script> -->
</html>
