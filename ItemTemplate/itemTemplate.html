<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Styles/variables.css" />
    <link rel="stylesheet" href="../../Styles/style.css" />
    <link rel="stylesheet" href="../../Styles/navbar.css" />
    <link rel="stylesheet" href="../../Styles/dragDrop.css" />
    <link rel="stylesheet" href="../../Styles/Templates/itemTemplate.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <script src="https://unpkg.com/write-excel-file@1.x/bundle/write-excel-file.min.js"></script>
    <title>Excel Tools - Item Template Creator</title>
  </head>
  <body>
    <nav id="sidebar" class="navbar"></nav>
    <main class="main-content mx-auto">
      <div id="title" class="title"></div>
      <div
        id="dragDropContainer"
        class="drag-drop-container mx-auto mt-4"
      ></div>
      <div
        id="itemSheetDisplay"
        class="sheet-display item-template-sheets mx-auto mt-4"
      >
        <div class="headers">
          <p class="h6 mx-auto"><strong>Sheet Name</strong></p>
          <p class="h6 mx-auto"><strong>Columns</strong></p>
          <p class="h6 mx-auto"><strong>Rows</strong></p>
        </div>
        <div id="itemTemplateSheets" class="sheets"></div>
        <button class="btn btn-nav btn-create-sheet">Create Item Template</button>
      </div>
    </main>
  </body>
  <script type="module" src="itemTemplate.js"></script>
</html>
